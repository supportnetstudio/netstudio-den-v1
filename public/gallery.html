<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery — Powered by Net Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* --- CORE VARIABLES --- */
    :root {
      --bg-dark: #050507;
      --bg-gradient: radial-gradient(circle at top, #1b1b22 0%, #000 100%);
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.7);
      --accent: #ef4444; 
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --font-body: 'Inter', system-ui, -apple-system, sans-serif;
    }

    /* --- RESET --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg-gradient);
      color: var(--text-main);
      font-family: var(--font-body);
      line-height: 1.6;
      padding-top: 80px;
      overflow-x: hidden;
    }

    .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

    .btn {
      display: inline-flex; align-items: center; gap: 8px;
      background: var(--accent); color: white;
      padding: 10px 20px; border-radius: 99px;
      font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em;
      text-decoration: none; font-size: 11px; cursor: pointer;
      transition: 0.2s;
    }

    .section-title {
      font-size: 12px; color: var(--accent); letter-spacing: 0.2em;
      text-transform: uppercase; font-weight: 800; margin-bottom: 10px; display: block;
      text-align: center;
    }
    h2 { font-size: 32px; font-weight: 800; text-align: center; margin-bottom: 40px; }

    /* --- NAVIGATION --- */
    header {
      position: fixed; top: 0; width: 100%; z-index: 100;
      background: rgba(0,0,0,0.8); backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--glass-border);
    }
    .nav-wrap { display: flex; justify-content: space-between; align-items: center; height: 70px; }
    .logo { font-weight: 900; font-size: 20px; text-transform: uppercase; font-style: italic; text-decoration: none; color: var(--text-main); }
    .logo span { color: var(--accent); }
    .nav-links { display: flex; gap: 24px; }
    .nav-links a { color: var(--text-muted); text-decoration: none; font-size: 13px; font-weight: 500; text-transform: uppercase; }
    .nav-links a.active { color: white; }

    /* --- GALLERY GRID --- */
    .den-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding-bottom: 40px;
    }
    .den-photo {
      height: 400px;
      background-size: cover;
      background-position: center;
      border-radius: 4px;
      filter: grayscale(100%) contrast(1.1);
      transition: 0.4s ease;
      position: relative;
      cursor: pointer;
      border: 1px solid var(--glass-border);
      overflow: hidden;
    }
    .den-photo:hover {
      filter: grayscale(0%) contrast(1);
      transform: scale(1.02);
      z-index: 2;
      border-color: var(--accent);
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    .photo-tag {
      position: absolute; bottom: 15px; left: 15px;
      background: var(--accent); color: white;
      font-size: 10px; font-weight: 700; 
      padding: 6px 12px; text-transform: uppercase;
      opacity: 0; transform: translateY(10px); transition: 0.3s;
      border-radius: 4px;
    }
    .den-photo:hover .photo-tag { opacity: 1; transform: translateY(0); }

    footer { border-top: 1px solid var(--glass-border); padding: 60px 0; text-align: center; color: var(--text-muted); font-size: 13px; }

    @media (max-width: 768px){
      .nav-links { display:none; }
      .den-photo { filter: grayscale(0%); height: 350px; }
      .photo-tag { opacity: 1; transform: none; }
    }
    #site-error { display: none; text-align: center; padding: 100px 20px; color: #666; font-size: 14px;}
  </style>

  <script>
    window.nsOpenBooking = window.nsOpenBooking || function(payload = {}) {
      if (window.NetStudio && typeof window.NetStudio.open === "function") return window.NetStudio.open(payload);
      console.warn("Booking engine loading...");
    };
  </script>
</head>
<body>

  <div id="site-error"><h2>404</h2><p>Gallery not found.</p></div>

  <div id="main-content" style="opacity: 0; transition: opacity 0.5s ease;">
    <header>
      <div class="container nav-wrap">
        <a href="index.html" class="logo" id="header_logo">THE <span>DEN</span></a>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="services.html">Services</a>
          <a href="gallery.html" class="active">Gallery</a>
        </nav>
        <a href="#" class="btn" onclick="nsOpenBooking(); return false;" style="padding: 8px 16px; font-size: 11px;">Book Now</a>
      </div>
    </header>

    <main class="container" style="margin-top: 40px;">
      <span class="section-title" id="gallery_kicker"></span>
      <h2 id="gallery_heading"></h2>
      <p id="gallery_text" style="text-align:center; color:var(--text-muted); max-width:500px; margin:0 auto 60px;"></p>

      <div class="den-gallery" id="gallery_grid">
        </div>
    </main>

    <footer>
      <div class="container">
        <div id="footer_logo" style="font-weight:900; font-size:24px; margin-bottom:10px; text-transform:uppercase; font-style:italic;"></div>
        <p id="footer_copy"></p>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    (() => {
      const $ = (id) => document.getElementById(id);
      const pick = (...vals) => vals.find(v => v !== undefined && v !== null && String(v).trim() !== "") || "";

      function nsDetectSlug() {
        const ROOT = "netstudiodevelopment.com";
        const host = (location.hostname || "").toLowerCase();
        if (!host || host === ROOT || host === "www." + ROOT) return null;
        if (host.endsWith("." + ROOT)) return host.slice(0, -(ROOT.length + 1)).split(".")[0];
        return new URLSearchParams(location.search).get("b");
      }

      const NS = {
        SB_URL: "https://jdvdgvolfmvlgyfklbwe.supabase.co",
        SB_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdmRndm9sZm12bGd5ZmtsYndlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Mjk5MDgsImV4cCI6MjA3OTEwNTkwOH0.xiAOgWof9En3jbCpY1vrYpj3HD-O6jMHbamIHTSflek",
        SLUG: nsDetectSlug(),
        TEMPLATE: "den_v1"
      };

      const sb = supabase.createClient(NS.SB_URL, NS.SB_KEY);

      function apply(data, biz, images, teamMap) {
        const gallery = data.gallery || {};
        
        // Identity
        const bName = biz.name || "The Den";
        const names = bName.split(" ");
        const logoHTML = names.length > 1 ? `${names[0]} <span>${names.slice(1).join(" ")}</span>` : names[0];
        if($("header_logo")) $("header_logo").innerHTML = logoHTML;
        if($("footer_logo")) $("footer_logo").innerHTML = logoHTML;
        if($("footer_copy")) $("footer_copy").textContent = `© ${new Date().getFullYear()} ${bName}. Powered by Net Studio.`;

        // Content
        if($("gallery_kicker"))  $("gallery_kicker").textContent = pick(gallery.kicker, "Our Work");
        if($("gallery_heading")) $("gallery_heading").textContent = pick(gallery.heading, "Fresh Cuts & Fades");
        if($("gallery_text"))    $("gallery_text").textContent   = pick(gallery.text, "Real clients. Real results.");

        // Grid
        const grid = $("gallery_grid");
        if (grid) {
          if (images.length === 0) {
            grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; opacity:0.5; padding:40px;">No photos yet.</div>`;
          } else {
            grid.innerHTML = images.map(r => {
              const artistName = teamMap.get(r.team_member_id);
              const tag = artistName ? `Cut by ${artistName.split(' ')[0]}` : (r.caption || "");
              return `
                <div class="den-photo" style="background-image:url('${r.image_url}')">
                  ${tag ? `<div class="photo-tag">${tag}</div>` : ''}
                </div>`;
            }).join("");
          }
        }

        $("main-content").style.opacity = "1";
      }

      async function init() {
        if (!NS.SLUG) { if($("site-error")) $("site-error").style.display = "block"; return; }
        
        const { data: biz } = await sb.from("business").select("*").eq("slug", NS.SLUG).maybeSingle();
        if (!biz) { if($("site-error")) $("site-error").style.display = "block"; return; }

        window.NS_BUSINESS_ID = biz.id;

        const [siteRes, imgRes, teamRes] = await Promise.all([
          sb.from("business_sites").select("content_json").eq("business_id", biz.id).eq("template_key", NS.TEMPLATE).maybeSingle(),
          sb.from("gallery_image").select("*").eq("business_id", biz.id).eq("type", "shop").eq("is_profile", false).order("created_at", { ascending: false }),
          sb.from("team_members").select("id, name").eq("business_id", biz.id).eq("is_active", true)
        ]);

        const teamMap = new Map((teamRes.data || []).map(m => [m.id, m.name]));
        apply(siteRes.data?.content_json || {}, biz, imgRes.data || [], teamMap);
      }
      init();
    })();
  </script>
</body>
</html>
