<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Den â€” Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    /* --- CORE VARIABLES --- */
    :root {
      --bg-dark: #050507;
      --bg-gradient: radial-gradient(circle at top, #1b1b22 0%, #000 100%);
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.7);
      --accent: #ef4444; 
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --font-body: 'Inter', system-ui, -apple-system, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg-gradient); color: var(--text-main);
      font-family: var(--font-body); line-height: 1.6;
      padding-top: 80px; min-height: 100vh;
      display: flex; flex-direction: column;
    }

    .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }
    
    /* --- HEADER --- */
    header {
      position: fixed; top: 0; width: 100%; z-index: 100;
      background: rgba(0,0,0,0.8); backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--glass-border);
    }
    .nav-wrap { display: flex; justify-content: space-between; align-items: center; height: 70px; }
    
    /* Logo Normalization */
    #brandLogo { display: flex; align-items: center; text-decoration: none; }
    #brandLogo img {
      height: 40px; /* Desktop Size */
      width: auto;
      display: block;
      object-fit: contain;
    }
    #brandLogo span { 
      font-weight: 900; font-size: 20px; text-transform: uppercase; 
      letter-spacing: 0.1em; font-style: italic; color: white;
    }
    #brandLogo span i { color: var(--accent); font-style: normal; }
    
    .nav-links { display: flex; gap: 24px; }
    .nav-links a { color: var(--text-muted); text-decoration: none; font-size: 12px; font-weight: 600; text-transform: uppercase; cursor: pointer; }
    .nav-links a:hover, .nav-links a.active { color: white; }

    .btn {
      display: inline-flex; align-items: center; gap: 8px;
      background: var(--accent); color: white;
      padding: 10px 20px; border-radius: 4px;
      font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em;
      text-decoration: none; font-size: 11px; border: none; cursor: pointer;
    }

    /* --- MOBILE REFINEMENT --- */
    @media (max-width: 768px) {
      body { padding-top: 130px; }
      header { padding-bottom: 8px; }
      .nav-wrap { height: auto; flex-direction: column; align-items: center; gap: 10px; padding: 14px 0 10px; }
      
      .nav-links {
        display: flex; gap: 18px; justify-content: center; width: 100%; padding: 0 10px;
        overflow-x: auto; -webkit-overflow-scrolling: touch; scrollbar-width: none;
      }
      .nav-links::-webkit-scrollbar { display: none; }
      .nav-links a { white-space: nowrap; font-size: 11px; letter-spacing: .18em; }
      
      #bookBtn { width: 70%; justify-content: center; }
      
      /* Mobile Logo Size */
      #brandLogo img {
        height: 48px;
        width: auto;
      }
    }

    /* --- SERVICE STYLES --- */
    .service-category { margin-bottom: 40px; }
    .cat-title { font-size: 13px; color: var(--text-muted); text-transform: uppercase; border-bottom: 1px solid var(--glass-border); padding-bottom: 10px; margin-bottom: 20px; font-weight: 700; }
    .service-item { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 8px; margin-bottom: 12px; }
    .svc-name { font-weight: 700; font-size: 16px; color: white; }
    .svc-price { font-size: 18px; font-weight: 700; color: var(--accent); }
    .svc-right { display: flex; align-items: center; gap: 20px; }
  </style>
</head>
<body>

  <header>
    <div class="container nav-wrap" style="max-width: 1100px;">
      <a class="logo" id="brandLogo" data-page="index.html">
        <span>THE <i>DEN</i></span>
      </a>
      <nav class="nav-links" id="mainNav">
        <a data-page="index.html">Home</a>
        <a data-page="about.html">About</a>
        <a data-page="services.html" class="active">Services</a>
        <a data-page="gallery.html">Gallery</a>
        <a data-page="team.html">Team</a>
        <a data-page="contact.html">Contact</a>
      </nav>
      <a href="#" onclick="openBooking(); return false;" class="btn" id="bookBtn">Book Now</a>
    </div>
  </header>

  <main class="container" style="margin-top: 40px;">
    <h2 style="font-size: 32px; font-weight: 800; text-align: center; margin-bottom: 40px;">Service Price List</h2>
    <div id="servicesMount"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // --- 1. BOOTSTRAP SLUG ---
    function nsGetSlug() {
      const p = new URLSearchParams(location.search);
      const b = p.get("b");
      if (b) return b.toLowerCase();
      const m = location.search.match(/^\?b(?:=|\+)?([^&]+)/i);
      return m ? decodeURIComponent(m[1]).toLowerCase() : "the-den";
    }

    window.NS = {
      SUPABASE_URL: "https://jdvdgvolfmvlgyfklbwe.supabase.co",
      SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...", // Use real key
      BUSINESS_SLUG: nsGetSlug()
    };

    const sb = supabase.createClient(window.NS.SUPABASE_URL, window.NS.SUPABASE_ANON_KEY);

    // --- 2. LOGIC ---
    async function nsLoadBusiness() {
      const { data, error } = await sb.from("business").select("id,name,logo_url").eq("slug", window.NS.BUSINESS_SLUG).maybeSingle();
      if (data) {
        window.BUSINESS_ID = data.id;
        window.NS_BUSINESS = data;
        document.body.dataset.businessId = data.id;
      }
      return data;
    }

    function nsApplyBranding() {
      const b = window.NS_BUSINESS;
      const brand = document.getElementById("brandLogo");
      if (!brand || !b) return;
      if (b.logo_url) {
        brand.innerHTML = `<img src="${b.logo_url}" alt="${b.name}" />`;
      } else {
        brand.innerHTML = `<span>THE <i>DEN</i></span>`;
      }
    }

    function nsBindNavLinks() {
      const slug = window.NS.BUSINESS_SLUG;
      document.querySelectorAll("a[data-page]").forEach(a => {
        const page = a.getAttribute("data-page");
        const u = new URL(page, location.origin);
        if (slug) u.searchParams.set("b", slug);
        a.setAttribute("href", u.pathname + u.search);
      });
    }

    async function loadServices() {
      if (!window.BUSINESS_ID) return;
      const { data } = await sb.from("menu_items").select("*").eq("business_id", window.BUSINESS_ID).eq("is_active", true);
      const mount = document.getElementById("servicesMount");
      if (!data || !mount) return;
      
      mount.innerHTML = "";
      data.forEach(s => {
        mount.innerHTML += `
          <div class="service-item">
            <div>
              <div class="svc-name">${s.name}</div>
              <div style="font-size: 12px; color: var(--text-muted);">${s.description || ''}</div>
            </div>
            <div class="svc-right">
              <div class="svc-price">$${(s.price_cents/100).toFixed(2)}</div>
              <button class="btn" onclick="openBooking('${s.id}')">Book</button>
            </div>
          </div>`;
      });
    }

    // --- 3. INIT ---
    (async () => {
      await nsLoadBusiness();
      nsApplyBranding();
      nsBindNavLinks();
      await loadServices();
    })();
  </script>
</body>
</html>
