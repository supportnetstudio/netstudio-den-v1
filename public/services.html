<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Den — Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    /* --- CORE VARIABLES --- */
    :root {
      --bg-dark: #050507;
      --bg-gradient: radial-gradient(circle at top, #1b1b22 0%, #000 100%);
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.7);
      --accent: #ef4444; 
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --font-body: 'Inter', system-ui, -apple-system, sans-serif;
    }

    /* --- RESET & MOBILE GUARD --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body { 
      width: 100%; 
      max-width: 100%; 
      overflow-x: hidden; 
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-main);
      font-family: var(--font-body);
      line-height: 1.6;
      padding-top: 80px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }

    /* --- HEADER --- */
    header {
      position: fixed; top: 0; width: 100%; z-index: 100;
      background: rgba(0,0,0,0.8); backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--glass-border);
    }

    .nav-wrap {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
    }

    /* Logo Styling */
    #brandLogo { display: flex; align-items: center; text-decoration: none; }
    #brandLogo img {
      height: 40px; 
      width: auto;
      display: block;
      object-fit: contain;
    }
    #brandLogo span { 
      font-weight: 900; font-size: 20px; text-transform: uppercase; 
      letter-spacing: 0.1em; font-style: italic; color: white;
    }

    /* Desktop Nav */
    .nav-links { display: flex; gap: 24px; }
    .nav-links a { 
      color: var(--text-muted); 
      text-decoration: none; 
      font-size: 12px; 
      font-weight: 600; 
      text-transform: uppercase; 
      cursor: pointer; 
      transition: 0.2s;
    }
    .nav-links a:hover, .nav-links a.active { color: white; }

    .btn {
      display: inline-flex; align-items: center; gap: 8px;
      background: var(--accent); color: white;
      padding: 10px 20px; border-radius: 4px;
      font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em;
      text-decoration: none; font-size: 11px; border: none; cursor: pointer;
    }

    /* --- MOBILE: 2-ROW HEADER --- */
    @media (max-width: 768px) {
      body { padding-top: 130px; }
      header { padding-bottom: 8px; }
      .nav-wrap { 
        height: auto; 
        flex-direction: column; 
        align-items: center; 
        gap: 10px; 
        padding: 14px 0 10px; 
      }
      .nav-links {
        justify-content: center;
        width: 100%;
        gap: 15px;
        flex-wrap: wrap;
      }
      .nav-links a { font-size: 11px; }
      #brandLogo img { height: 48px; }
      #bookBtn { width: 80%; justify-content: center; }
    }

    /* --- SERVICES --- */
    main { flex: 1; margin-top: 40px; }
    .service-category { margin-bottom: 40px; }
    .cat-title { 
      font-size: 13px; color: var(--text-muted); text-transform: uppercase; 
      letter-spacing: 0.1em; border-bottom: 1px solid var(--glass-border); 
      padding-bottom: 10px; margin-bottom: 20px; font-weight: 700;
    }
    .service-item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px; background: var(--glass); border: 1px solid var(--glass-border);
      border-radius: 8px; margin-bottom: 12px;
    }
    .svc-name { font-weight: 700; font-size: 16px; color: white; }
    .svc-price { font-size: 18px; font-weight: 700; color: var(--accent); }
    .svc-right { display: flex; align-items: center; gap: 20px; }

    footer { 
      border-top: 1px solid var(--glass-border); 
      padding: 60px 0; 
      margin-top: 60px; 
      text-align: center; 
      color: var(--text-muted); 
      font-size: 13px; 
      background: #000;
    }
  </style>
</head>
<body>

  <header>
    <div class="container nav-wrap" style="max-width: 1100px;">
      <a class="logo" id="brandLogo" data-page="index.html">
        <span>THE <i>DEN</i></span>
      </a>
      <nav class="nav-links" id="mainNav">
        <a data-page="index.html">Home</a>
        <a data-page="about.html">About</a>
        <a data-page="services.html" class="active">Services</a>
        <a data-page="gallery.html">Gallery</a>
        <a data-page="team.html">Team</a>
        <a data-page="contact.html">Contact</a>
      </nav>
      <a href="#" onclick="openBooking(); return false;" class="btn" id="bookBtn">Book Now</a>
    </div>
  </header>

  <main class="container">
    <h2 style="font-size: 32px; font-weight: 800; text-align: center; margin-bottom: 40px;">Service Price List</h2>
    <div id="servicesMount"></div>
  </main>

  <footer>
    <div class="container">
      <p>© 2026 Net Studio Barbershop Engine.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // --- 1. CONFIG & CLIENT ---
    const SUPABASE_URL = "https://jdvdgvolfmvlgyfklbwe.supabase.co";
    const SUPABASE_KEY = "EyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdmRndm9sZm12bGd5ZmtsYndlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Mjk5MDgsImV4cCI6MjA3OTEwNTkwOH0.xiAOgWof9En3jbCpY1vrYpj3HD-O6jMHbamIHTSflek";
    
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- 2. UTILS: SLUG & LINKS ---
    function nsGetSlug() {
      const p = new URLSearchParams(location.search);
      const b = p.get("b");
      if (b) return b.toLowerCase();
      const m = location.search.match(/^\?b(?:=|\+)?([^&]+)/i);
      return m ? decodeURIComponent(m[1]).toLowerCase() : "the-den";
    }

    const currentSlug = nsGetSlug();

    function nsBindNavLinks() {
      document.querySelectorAll("a[data-page]").forEach(a => {
        const page = a.getAttribute("data-page");
        const u = new URL(page, location.origin);
        u.searchParams.set("b", currentSlug);
        a.setAttribute("href", u.pathname + u.search);
      });
    }

    // --- 3. DATA LOADING ---
    async function nsInit() {
      // Load Business & Branding
      const { data: bData } = await sb.from("business").select("*").eq("slug", currentSlug).maybeSingle();
      
      if (bData) {
        window.BUSINESS_ID = bData.id;
        document.body.dataset.businessId = bData.id;
        
        // Apply Logo
        const brand = document.getElementById("brandLogo");
        if (bData.logo_url) {
          brand.innerHTML = `<img src="${bData.logo_url}" alt="${bData.name}">`;
        } else {
          brand.innerHTML = `<span>${bData.name.toUpperCase()}</span>`;
        }
      }

      // Load Services
      if (window.BUSINESS_ID) {
        const { data: sData } = await sb.from("menu_items").select("*").eq("business_id", window.BUSINESS_ID).eq("is_active", true);
        renderServices(sData || []);
      }

      nsBindNavLinks();
      nsLoadBookingScript();
    }

    function renderServices(items) {
      const mount = document.getElementById("servicesMount");
      if (!mount) return;
      mount.innerHTML = "";

      const groups = {};
      items.forEach(i => {
        const cat = i.category || "General";
        (groups[cat] ||= []).push(i);
      });

      Object.entries(groups).forEach(([cat, svcs]) => {
        const catBlock = document.createElement("div");
        catBlock.className = "service-category";
        catBlock.innerHTML = `<div class="cat-title">${cat}</div>`;
        
        svcs.forEach(s => {
          const row = document.createElement("div");
          row.className = "service-item";
          row.innerHTML = `
            <div>
              <div class="svc-name">${s.name}</div>
              <div style="font-size:12px; color:var(--text-muted)">${s.description || ''}</div>
            </div>
            <div class="svc-right">
              <div class="svc-price">$${(s.price_cents/100).toFixed(2)}</div>
              <button class="btn" onclick="openBooking('${s.id}')">Book</button>
            </div>
          `;
          catBlock.appendChild(row);
        });
        mount.appendChild(catBlock);
      });
    }

    function nsLoadBookingScript() {
      const s = document.createElement("script");
      s.src = "/assets/js/netstudio_booking.js";
      s.defer = true;
      document.body.appendChild(s);
    }

    window.openBooking = window.openBooking || function(id) { console.log("Booking ID:", id); };

    // --- 4. START ---
    nsInit();
  </script>
</body>
</html>
