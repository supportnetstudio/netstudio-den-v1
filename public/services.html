<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Den — Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    /* --- CORE VARIABLES --- */
    :root {
      --bg-dark: #050507;
      --bg-gradient: radial-gradient(circle at top, #1b1b22 0%, #000 100%);
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.7);
      --accent: #ef4444; 
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --font-body: 'Inter', system-ui, -apple-system, sans-serif;
    }

    /* --- RESET & MOBILE GUARD --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body { 
      width: 100%; 
      max-width: 100%; 
      overflow-x: hidden; 
    }
    
    img, iframe { 
      max-width: 100%; 
      height: auto; 
      display: block; 
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-main);
      font-family: var(--font-body);
      line-height: 1.6;
      padding-top: 80px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- UTILITIES --- */
    .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }
    
    .btn {
      display: inline-flex; align-items: center; gap: 8px;
      background: var(--accent); color: white;
      padding: 10px 20px; border-radius: 4px;
      font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em;
      text-decoration: none; font-size: 11px; border: none; cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover { opacity: 0.9; transform: translateY(-1px); }
    
    .section-title {
      font-size: 11px; color: var(--accent); letter-spacing: 0.25em;
      text-transform: uppercase; font-weight: 800; margin-bottom: 10px; display: block;
      text-align: center;
    }
    h2 { font-size: 32px; font-weight: 800; text-align: center; margin-bottom: 40px; }

    /* --- HEADER --- */
    header {
      position: fixed; top: 0; width: 100%; z-index: 100;
      background: rgba(0,0,0,0.8); backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--glass-border);
    }
    .nav-wrap {
      display: flex; justify-content: space-between; align-items: center; height: 70px;
    }
    .logo { font-weight: 900; font-size: 20px; text-transform: uppercase; letter-spacing: 0.1em; font-style: italic; }
    .logo span { color: var(--accent); }
    
    .nav-links { display: flex; gap: 24px; }
    .nav-links a { color: var(--text-muted); text-decoration: none; font-size: 12px; font-weight: 600; text-transform: uppercase; cursor: pointer; }
    .nav-links a:hover, .nav-links a.active { color: white; }

    /* --- SERVICE LIST STYLES --- */
    main { flex: 1; }
    
    .service-category { margin-bottom: 40px; }
    .cat-title { 
      font-size: 13px; color: var(--text-muted); text-transform: uppercase; 
      letter-spacing: 0.1em; border-bottom: 1px solid var(--glass-border); 
      padding-bottom: 10px; margin-bottom: 20px; font-weight: 700;
    }

    .service-item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px; background: var(--glass); border: 1px solid var(--glass-border);
      border-radius: 8px; margin-bottom: 12px; transition: 0.2s;
    }
    
    @media (min-width: 769px) {
      .service-item:hover { border-color: var(--accent); transform: translateX(5px); }
    }
    
    .svc-name { font-weight: 700; font-size: 16px; color: white; }
    .svc-desc { font-size: 13px; color: var(--text-muted); margin-top: 4px; }
    .svc-price { font-size: 18px; font-weight: 700; color: var(--accent); }
    .svc-right { display: flex; align-items: center; gap: 20px; }

    /* --- FOOTER --- */
    footer { 
      border-top: 1px solid var(--glass-border); 
      padding: 60px 0; 
      margin-top: 60px; 
      text-align: center; 
      color: var(--text-muted); 
      font-size: 13px; 
      background: #000;
    }

    /* --- RESPONSIVE FIXES --- */
    @media (max-width: 768px) {
      .nav-links { display: none; } 
      .service-item { flex-direction: column; align-items: flex-start; gap: 15px; }
      .svc-right { width: 100%; justify-content: space-between; }
    }
  </style>
</head>
<body>

  <header>
    <div class="container nav-wrap" style="max-width: 1100px;">
      <div class="logo">THE <span>DEN</span></div>
      
      <nav class="nav-links">
        <a class="js-nav" data-file="index.html">Home</a>
        <a class="js-nav" data-file="about.html">About</a>
        <a class="js-nav" data-file="services.html">Services</a>
        <a class="js-nav" data-file="gallery.html">Gallery</a>
        <a class="js-nav" data-file="team.html">Team</a>
        <a class="js-nav" data-file="contact.html">Contact</a>
      </nav>

      <a href="#" onclick="openBooking(); return false;" class="btn">Book Now</a>
    </div>
  </header>

  <main class="container" style="margin-top: 40px;">
    <span class="section-title">The Menu</span>
    <h2>Service Price List</h2>

    <div id="servicesMount"></div>

    <div style="background: rgba(239, 68, 68, 0.05); border: 1px dashed var(--accent); border-radius: 12px; padding: 30px; text-align: center; margin-top: 60px;">
      <h3 style="color: var(--accent); font-size: 14px; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.1em;">Walk-Ins Welcome</h3>
      <p style="font-size: 13px; color: var(--text-muted); max-width: 600px; margin: 0 auto;">
        Appointments are prioritized. Walk-ins will be served based on availability.
        <br><strong>Open Mon-Sat. Closed Sunday.</strong>
      </p>
    </div>
  </main>

  <footer>
    <div class="container" style="max-width: 1100px;">
      <div class="logo" style="font-size: 24px; margin-bottom: 20px;">THE <span>DEN</span></div>
      <p style="margin-bottom: 10px;">© 2026 The Den Barbershop.</p>
      
      <div style="display: flex; justify-content: center; gap: 20px;">
        <a href="#" style="color: var(--text-muted); text-decoration: none;">Instagram</a>
        <a href="#" style="color: var(--text-muted); text-decoration: none;">Facebook</a>
      </div>
    </div>
  </footer>

  <script>
    function nsSlug() {
      const p = new URLSearchParams(location.search);
      // Fallback to internal regex if param is malformed (?bnet-studio-barbershop)
      const ok = p.get("b");
      if (ok) return ok.toLowerCase();
      const m = location.search.match(/^\?b(?:=|\+)?([^&]+)/i);
      return m ? decodeURIComponent(m[1]).toLowerCase() : "";
    }

    function nsHref(file) {
      const b = nsSlug();
      const path = file.startsWith("/") ? file : "/" + file;
      if (!b) return path;
      return `${path}?b=${encodeURIComponent(b)}`;
    }

    function nsCurrentFile() {
      const p = location.pathname.split("/").pop();
      return p || "index.html";
    }

    // Initialize Navigation
    document.querySelectorAll(".js-nav").forEach(a => {
      const file = a.getAttribute("data-file");
      a.setAttribute("href", nsHref(file));
      
      // Active state
      if (file === nsCurrentFile()) a.classList.add("active");
      else a.classList.remove("active");
    });
  </script>

  <script>
    if (window.lucide) {
      lucide.createIcons();
    }

    window.openBooking = window.openBooking || function(id) {
      console.warn("Net Studio booking engine not yet loaded. ID:", id);
    };
    
    window.closeBooking = window.closeBooking || function() {};
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // =====================================
    // HELPER: Booking Loader
    // =====================================
    function nsLoadBookingScript(){
      if (window.__NS_BOOKING_LOADED) return;
      window.__NS_BOOKING_LOADED = true;

      const s = document.createElement("script");
      s.src = "/assets/js/netstudio_booking.js";
      s.defer = true;
      document.body.appendChild(s);
    }

    // =====================================
    // SUPABASE BOOTSTRAP
    // =====================================
    window.NS = {
      ...(window.NS || {}),
      SUPABASE_URL: "https://jdvdgvolfmvlgyfklbwe.supabase.co",
      SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdmRndm9sZm12bGd5ZmtsYndlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Mjk5MDgsImV4cCI6MjA3OTEwNTkwOH0.xiAOgWof9En3jbCpY1vrYpj3HD-O6jMHbamIHTSflek",
      BUSINESS_SLUG: nsSlug()
    };

    const sb = window.supabaseClient || window.supabase.createClient(window.NS.SUPABASE_URL, window.NS.SUPABASE_ANON_KEY);
    window.supabaseClient = sb;

    async function nsLoadBusinessId() {
      if (!window.NS.BUSINESS_SLUG) return null;

      const { data, error } = await sb
        .from("business")
        .select("id")
        .eq("slug", window.NS.BUSINESS_SLUG)
        .maybeSingle();

      if (error || !data) {
        console.warn("Business not found:", window.NS.BUSINESS_SLUG, error);
        return null;
      }

      window.BUSINESS_ID = data.id;
      document.body.dataset.businessId = data.id;
      return data.id;
    }

    async function loadMenuItems() {
      if (!window.BUSINESS_ID) return;

      const { data: items, error } = await sb
        .from("menu_items")
        .select("*")
        .eq("business_id", window.BUSINESS_ID)
        .eq("is_active", true);

      if (error) {
        console.error("Error loading items:", error);
        return;
      }
      renderMenuItems(items || []);
    }

    function renderMenuItems(items) {
      const mount = document.getElementById("servicesMount");
      if (!mount) return;
      mount.innerHTML = "";

      if (!items.length) {
        mount.innerHTML = `<div style="text-align:center; color: var(--text-muted); padding: 40px 0;">No services found.</div>`;
        return;
      }

      const groups = {};
      items.forEach(i => {
        const cat = (i.category || "Other").trim();
        (groups[cat] ||= []).push(i);
      });

      Object.entries(groups).forEach(([cat, svcs]) => {
        const catBlock = document.createElement("div");
        catBlock.className = "service-category";
        catBlock.innerHTML = `<div class="cat-title">${cat}</div>`;

        svcs.forEach(s => {
          const p = s.price_cents ? `$${(s.price_cents/100).toFixed(2)}` : (s.price ? `$${Number(s.price).toFixed(2)}` : "");
          const row = document.createElement("div");
          row.className = "service-item";
          row.innerHTML = `
            <div>
              <div class="svc-name">${s.name}</div>
              ${s.description ? `<div class="svc-desc">${s.description}</div>` : ""}
            </div>
            <div class="svc-right">
              <div class="svc-price">${p}</div>
              <button class="btn" onclick="openBooking('${s.id}')">Book</button>
            </div>
          `;
          catBlock.appendChild(row);
        });
        mount.appendChild(catBlock);
      });
    }

    (async () => {
      const id = await nsLoadBusinessId();
      if (!id) return;

      await loadMenuItems();
      nsLoadBookingScript();
    })();
  </script>

</body>
</html>
