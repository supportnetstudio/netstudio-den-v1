<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About — Powered by Net Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    /* --- CORE VARIABLES --- */
    :root {
      --bg-dark: #050507;
      --bg-gradient: radial-gradient(circle at top, #1b1b22 0%, #000 100%);
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.7);
      --accent: #ef4444; 
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --font-body: 'Inter', system-ui, -apple-system, sans-serif;
    }

    /* --- RESET & UTILS --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg-gradient);
      color: var(--text-main);
      font-family: var(--font-body);
      line-height: 1.6;
      overflow-x: hidden;
      padding-top: 80px;
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
    .btn {
      display: inline-flex; align-items: center; gap: 8px;
      background: var(--accent); color: white;
      padding: 12px 24px; border-radius: 99px;
      font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em;
      text-decoration: none; font-size: 12px; border: none; cursor: pointer;
    }

    /* --- HEADER --- */
    header {
      position: fixed; top: 0; width: 100%; z-index: 100;
      background: rgba(0,0,0,0.8); backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--glass-border);
    }
    .nav-wrap { display: flex; justify-content: space-between; align-items: center; height: 70px; }
    .logo { font-weight: 900; font-size: 20px; text-transform: uppercase; letter-spacing: 0.1em; font-style: italic; text-decoration: none; color: inherit; }
    .logo span { color: var(--accent); }
    .nav-links { display: flex; gap: 24px; align-items: center; }
    .nav-links a { color: var(--text-muted); text-decoration: none; font-size: 13px; font-weight: 500; text-transform: uppercase; }
    .nav-links a.active { color: #fff; }

    /* --- ABOUT CONTENT --- */
    .about-hero { padding: 80px 0; text-align: center; }
    .section-title { font-size: 12px; color: var(--accent); letter-spacing: 0.2em; text-transform: uppercase; font-weight: 800; margin-bottom: 10px; display: block; }
    h1 { font-size: clamp(32px, 5vw, 48px); font-weight: 800; margin-bottom: 20px; }
    .about-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; padding: 60px 0; align-items: center; }
    .about-img { width: 100%; border-radius: 20px; border: 1px solid var(--glass-border); aspect-ratio: 4/5; object-fit: cover; }
    
    @media (max-width: 768px) {
      .about-grid { grid-template-columns: 1fr; gap: 30px; }
      body { padding-top: 120px; }
      .nav-wrap { flex-direction: column; height: auto; padding: 10px 0; }
    }
    
    #site-error { display: none; text-align: center; padding: 100px 20px; color: #666; font-size: 14px;}
  </style>

  <script>
    window.nsOpenBooking = window.nsOpenBooking || function(payload = {}) {
      if (window.NetStudio && typeof window.NetStudio.open === "function") return window.NetStudio.open(payload);
      console.warn("Booking engine loading...");
    };
  </script>
</head>
<body>

  <div id="site-error">
    <h2>404</h2>
    <p>Business not found.</p>
  </div>

  <div id="main-content" style="opacity: 0; transition: opacity 0.5s ease;">
    <header>
      <div class="container nav-wrap">
        <a href="index.html" class="logo" id="header_logo">THE <span>DEN</span></a>
        <nav class="nav-links" aria-label="Primary">
          <a class="nav-link" href="index.html" data-page="home">Home</a>
          <a class="nav-link" href="about.html" data-page="about">About</a>
          <a class="nav-link" href="services.html" data-page="services">Services</a>
          <a href="#" class="btn" style="padding: 8px 16px; font-size: 11px;" onclick="nsOpenBooking(); return false;">Book Now</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="about-hero">
        <span class="section-title" id="about_kicker"></span>
        <h1 id="about_heading"></h1>
        <p id="about_text" style="max-width: 700px; margin: 0 auto; color: var(--text-muted); font-size: 18px;"></p>
      </section>

      <div class="about-grid">
        <img src="" alt="About" class="about-img" id="about_image">
        <div>
          <h2 style="font-size: 28px; margin-bottom: 20px;" id="story_title"></h2>
          <p style="color: var(--text-muted); margin-bottom: 20px;" id="story_p1"></p>
          <p style="color: var(--text-muted);" id="story_p2"></p>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    (() => {
      const $ = (id) => document.getElementById(id);
      const pick = (...vals) => vals.find(v => v !== undefined && v !== null && String(v).trim() !== "") || "";

      function nsDetectSlug() {
        const ROOT = "netstudiodevelopment.com";
        const host = (location.hostname || "").toLowerCase();
        if (!host || host === ROOT || host === "www." + ROOT) return null;
        if (host.endsWith("." + ROOT)) return host.slice(0, -(ROOT.length + 1)).split(".")[0];
        return new URLSearchParams(location.search).get("b");
      }

      const NS = {
        SB_URL: "https://jdvdgvolfmvlgyfklbwe.supabase.co",
        SB_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdmRndm9sZm12bGd5ZmtsYndlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Mjk5MDgsImV4cCI6MjA3OTEwNTkwOH0.xiAOgWof9En3jbCpY1vrYpj3HD-O6jMHbamIHTSflek",
        SLUG: nsDetectSlug(),
        TEMPLATE: "den_v1"
      };

      const sb = supabase.createClient(NS.SB_URL, NS.SB_KEY);

      function apply(data, biz) {
        // Master Schema Mapping
        const about = data.about || {};
        const hero = about.hero || {};
        const story = about.story || {};

        const bName = biz.name || "The Den";
        document.title = `About ${bName} — Powered by Net Studio`;
        
        // Logo logic
        const names = bName.split(" ");
        const logoHTML = names.length > 1 ? `${names[0]} <span>${names.slice(1).join(" ")}</span>` : names[0];
        if($("header_logo")) $("header_logo").innerHTML = logoHTML;

        // Content
        if($("about_kicker"))  $("about_kicker").textContent = pick(hero.kicker, "Our Story");
        if($("about_heading")) $("about_heading").textContent = pick(hero.headline, "A Tradition of Excellence");
        if($("about_text"))    $("about_text").textContent = pick(hero.body, biz.bio, "");

        if($("story_title")) $("story_title").textContent = pick(story.title, "The Neighborhood Spot");
        if($("story_p1"))    $("story_p1").textContent = pick(story.body_p1, "");
        if($("story_p2"))    $("story_p2").textContent = pick(story.body_p2, "");
        
        if($("about_image")) {
           $("about_image").src = pick(story.image, "https://images.unsplash.com/photo-1503951914875-452162b0f3f1?auto=format&fit=crop&q=80&w=1000");
        }

        $("main-content").style.opacity = "1";
      }

      async function init() {
        if (!NS.SLUG) { if($("site-error")) $("site-error").style.display = "block"; return; }

        const { data: biz } = await sb.from("business").select("*").eq("slug", NS.SLUG).maybeSingle();
        if (!biz) { if($("site-error")) $("site-error").style.display = "block"; return; }

        window.NS_BUSINESS_ID = biz.id;

        const { data: site } = await sb.from("business_sites")
          .select("content_json")
          .eq("business_id", biz.id)
          .eq("template_key", NS.TEMPLATE)
          .maybeSingle();

        apply(site?.content_json || {}, biz);
      }

      init();
    })();
  </script>
</body>
</html>
